<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRobo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <span id="chatbot-title">ChatRobo <span id="theme-icon">ðŸŒ™</span></span>
            <button id="toggle-theme" class="toggle-theme-button">Toggle Theme</button>
        </div>
        <div class="chat-box">
            <div id="chat-history" class="chat-history">
                <div class="message bot">Welcome to ChatRobo! Type 'help' for options.</div>
            </div>
            <div class="user-input">
                <input type="text" id="user-message" placeholder="Type your message...">
                <button id="send-message" class="custom-button">Send</button>
            </div>
        </div>
        <div id="tic-tac-toe-game" class="tic-tac-toe">
            <h2>Tic-Tac-Toe</h2>
            <button class="game-btn custom-button" onclick="startTicTacToe()">Start Game</button>
            <div id="tic-tac-toe-board" class="board"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
